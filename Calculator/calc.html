    <div class="container">
        <h2>Container</h2>
        <br>
        <div class="Calculator">
           <!-- <input type="text" class="calcScreen" value="0" disabled> -->
            <div class="display"></div>    
<!-- buttons -->
           <div class="controls">
                <button type="button" class="greyclr-btn" value="all-clear">AC</button>
                <button type="button" class="greyclr-btn" value="pos/neg">±</button>
                <button type="button" class="greyclr-btn" value="modulus">%</button>
                <button type="button" class="yellow-btn" value="/">÷</button>

                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" value="9">9</button>
                <button type="button" class="yellow-btn" value="*">X</button>

                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" value="6">6</button>
                <button type="button" class="yellow-btn" value="-">-</button>

                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>
                <button type="button" class="yellow-btn" value="+">+</button>

                <button type="button" class="dbl-zero" value="0">0</button>
                <button type="button" class="decimal function" value=".">.</button>
                <button type="button" class="yellow-btn" value="=">=</button>
            </div>
           
        </div>
    </div>
    <script src="main.js"></script>
